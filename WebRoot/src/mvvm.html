<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title></title>
		<script src="mvvm.js"></script>
	</head>
	<body>
	<div id="kkk">
	{{b}}<a>ssss</a><span v-text="b"></span>
	<button v-on:click="f1">点我</button>
	</div>
	<script>
		var data = {
			a: 123,
			b: 'aaa'
		};
		var vm = new VM({
			el: '#kkk',
			data: data,
			methods: {
				f1: function(){
					this.a = 88888;
					this.b = "kkkkk";
				}
			}
		});
		vm.a = 456;
	</script>
	</body>
</html>
